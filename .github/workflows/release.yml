name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup âš¡
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install ğŸ“š
        run: |
          npm pkg delete scripts.prepare
          yarn
          npm pkg set scripts.prepare="npx husky"

      - name: Semantic Release ğŸ’¥
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
